<!DOCTYPE html>
<html>
  <head>
    <title>Let's solve the equations</title>
    <script type="text/javascript">
      function do_ajax() {
	  alert("hi");
        var req = new XMLHttpRequest();
        var result = document.getElementById('result');
        req.onreadystatechange = function()
        {
          if(this.readyState == 4 && this.status == 200) {
            result.innerHTML = this.responseText;
          } else {
            result.innerHTML = "hello";
          }
        }
		var1=document.getElementById('eqn1').value;
		var2=document.getElementById('eqn2').value;
        req.open('POST',"calc", true);
        req.setRequestHeader('content-type', 'application/x-www-form-urlencoded;charset=UTF-8');
		val1=document.getElementById('eqn1').value;
        req.send("eqn1=" +var1+"&eqn2="+var2);
      }
    </script>
  </head>
  <body>
    <form action="index" method="post">
      <label>Equation1<input type="text" id="eqn1" value="" /></label>
	  <label>Equation2<input type="text" id="eqn2" value="" /></label>
	  
      <button type="button" id="btn-post" onclick="do_ajax();">Solve</button>
      <div id="result"></div>
    </form>
  </body>
</html>
